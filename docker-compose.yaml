version: '3.1'

services:
  app:
    build: .
    container_name: to-do-list-application
    ports:
      - '8080:8080'
    environment:
#      SPRING_DATASOURCE_URL: jdbc:postgresql://172.17.0.0:5432/codekitchen
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/codekitchen
      SPRING_DATASOURCE_USERNAME: codekitchen
      SPRING_DATASOURCE_PASSWORD: 123
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: postgres:15.3
    container_name: db_postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: codekitchen
      POSTGRES_USER: codekitchen
      POSTGRES_PASSWORD: 123
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
